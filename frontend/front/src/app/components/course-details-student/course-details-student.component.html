<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="course-list">
  <h1 class="course-title">{{ course.title }}</h1>
  <p class="course-description">{{ course.description }}</p>

  <section class="course-section">
    <h2 class="section-title">Cours</h2>
    <ul class="content-list">
      <li *ngFor="let name of course.cours" class="content-item">
        <span>{{ name }}</span>
        <button class="download-button" (click)="onDownload(course.id, name)">
          <i class="fas fa-download"></i> Download
        </button>
        <button class="favorite-button" (click)="addFavorite(course.id, name)">
          <i class="fas fa-heart"></i> Favorite
        </button>
      </li>
    </ul>
  </section>

  <section class="course-section">
    <h2 class="section-title">TD</h2>
    <ul class="content-list">
      <li *ngFor="let name of course.td" class="content-item">
        <span>{{ name }}</span>
        <button class="download-button" (click)="onDownload(course.id, name)">
          <i class="fas fa-download"></i> Download
        </button>
        <button class="favorite-button" (click)="addFavorite(course.id, name)">
          <i class="fas fa-heart"></i> Favorite
        </button>
      </li>
    </ul>
  </section>

  <section class="course-section">
    <h2 class="section-title">TP</h2>
    <ul class="content-list">
      <li *ngFor="let name of course.tp" class="content-item">
        <span>{{ name }}</span>
        <button class="download-button" (click)="onDownload(course.id, name)">
          <i class="fas fa-download"></i> Download
        </button>
        <button class="favorite-button" (click)="addFavorite(course.id, name)">
          <i class="fas fa-heart"></i> Favorite
        </button>
      </li>
    </ul>
  </section>

  <div *ngIf="showSuccessAlert" class="success-alert">
    Added to favorites successfully!
  </div>
</div>
