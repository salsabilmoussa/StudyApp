
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <div class="subject-courses">
    <div class="subject-title">
      <button (click)="goBack()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
       My Subject Courses
    </div>
  
    <div class="course-container">
      <div class="course-card" *ngFor="let course of courses">
        <div class="course-header">
          <div class="tit">
          <h3 class="course-title">{{ course.title }}</h3>
          <p class="course-description">{{ course.description }}</p>
        </div>
  
        <div class="course-files">
         <P style="color: blue;"> LESSONS</P>
          <div class="file-card" *ngFor="let file of course.cours">
            <i class="fas fa-file" ></i>
            
            <span>{{ file }}</span>
            <div class="file-buttons">
              <button class="btn btn-primary btn-sm" (click)="openPdf(file)"><i class="fa-solid fa-book-open"></i></button>
              <button class="btn btn-secondary btn-sm" (click)="onDownload(course.id,file)"><i class="fa-solid fa-download"></i></button>
              <button class="btn btn-light btn-sm" (click)="addFavorite(course.id,file)"><i *ngIf="!showfavorite" class="fa-regular fa-heart"></i>
                <i *ngIf="showfavorite" class="fa-solid fa-heart"></i>
                
              </button>
            </div>
          </div>
          <P style="color: blue;"> TD</P>
          <div class="file-card" *ngFor="let file of course.td">
            <i class="fas fa-file" ></i>
            <span>{{ file }}</span>
            <div class="file-buttons">
              <button class="btn btn-primary btn-sm"><i class="fa-solid fa-book-open"></i></button>
              <button class="btn btn-secondary btn-sm"><i class="fa-solid fa-download"></i></button>
              <button class="btn btn-light btn-sm"><i class="fa-regular fa-heart"></i></button>
            </div>
          </div>
          <P style="color: blue;"> TP</P>
          <div class="file-card" *ngFor="let file of course.tp">
            <i class="fas fa-file" ></i>
            <span>{{ file }}</span>
            <div class="file-buttons">
              <button class="btn btn-primary btn-sm"><i class="fa-solid fa-book-open"></i></button>
              <button class="btn btn-secondary btn-sm"><i class="fa-solid fa-download"></i></button>
              <button class="btn btn-light btn-sm"><i class="fa-regular fa-heart"></i></button>
            </div>
          </div>
        </div></div>
       
  </div>
    </div>
  </div>
  <div *ngIf="showSuccessAlert" class="success-alert">
    Added to favorites !
  </div>
 <div *ngIf="showAlert" class="success-alert">
    Detete it from favorites !
  </div>
