
<div class="sidebar shadow-sm backgroundClass">
    <div style="display: flex;">
        <h4 style="margin-left: 10px;margin-top: 10px;">Discussions</h4>
        <div style="margin-left: auto; margin-right: 20px; margin-top: 10px;" class="addGroup" (click)="openPopup()">
            <i style="height: 30px;" class="fas fa-plus"></i>
        </div>
    </div>
    <div style="background-color: #F0F2F5; border-radius: 15px; display: flex; height: 50px; margin-left: 8px; margin-right: 8px;">
        <p style="font-size: 20px; margin-top: 9px; margin-left: 10px;">Search..</p>
        <i style="color: gray; margin-top: 9px; margin-left: 200px;" class="fa-solid fa-magnifying-glass"></i>
    </div>
    <ul class="conversation-list">
        <li *ngFor="let group of groups" (click)="selectGroup(group)" routerLink = "/conversation/{{group.id}}"
            [ngStyle]="{ 'background-color': group === selectedGroup ? '#EBF5FF' : 'transparent'}" style="border-radius: 10px; margin-top: 4px; margin-bottom: 4px;">
            <div class="conversation-item">
                <img [src]="group.pic" alt="Group Image" class="profile-image">
                <div class="conversation-info">
                    <h6 style="margin-bottom: -1px; margin-top: -1px; font-size: 20px;">{{ group.name }}</h6>
                    <p style="font-size: 15px; filter: brightness(80%);">{{ group.lastMessage }}</p>
                </div>
            </div>
            <div style="background-color: white; filter: brightness(50%); width: 90%; height: 0.5px; margin-left: 5%;"></div>
        </li>
    </ul>
      
    <!-- Condition pour afficher le popup -->
    <div *ngIf="isPopupOpen">
      <app-add-group></app-add-group> <!-- Affichez ici le composant AddGroupComponent -->
    </div>
</div>
