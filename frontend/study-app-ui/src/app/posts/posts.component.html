<div class="posts-container">
  <div *ngFor="let post of posts" class="post">
    <div class="post-card">
      <div class="user-info">
        <img src="assets/images/user.jpg" alt="User Image" class="user-image">
        <span class="username">userName</span>
        <div class="menu">
          <button mat-raised-button (click)="toggleMenu(post)">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <ul class="list" [ngClass]="{'hidden': post.isMenuHidden}">
            <li>Save</li>
            <li>Delete</li>
            <li>Edit</li>
          </ul>
        </div>
      </div>
      <div class="post-content">
        <p>{{ post.description }}</p>
        <div *ngIf="isImage(post.documentUrl)">
          <img [src]="post.documentUrl" alt="Image" class="post-image">
        </div>
        <div *ngIf="isDocument(post.documentUrl)">
          <a [href]="post.documentUrl" target="_blank" class="document-link">Voir le document</a>
        </div>
      </div>
      <div class="post-buttons">
        <button mat-raised-button class="like-button"><img width="24" height="24" style="margin-right: 30px;"
            src="https://img.icons8.com/material-outlined/24/1A1A1A/facebook-like--v1.png"
            alt="facebook-like--v1" />{{ post.likes }} Like </button>
        <button mat-raised-button class="comment-button" (click)="openCommentModal(post.id)"><img width="24" height="24" style="margin-right: 30px;"
            src="https://img.icons8.com/material-outlined/24/1A1A1A/filled-topic.png"
            alt="filled-topic" />Comment</button>
        <button mat-raised-button class="save-button"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24"
          style="fill:#1A1A1A; margin-right: 30px;">

          </svg>Share</button>
      </div>
    </div>
  </div>
</div>
