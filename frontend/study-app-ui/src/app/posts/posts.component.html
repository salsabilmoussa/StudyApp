<div class="posts-container">
    <div *ngFor="let post of posts" class="post">
      <div class="post-header">
        <!-- Titre ou autre information si nÃ©cessaire -->
      </div>
      <div class="post-content">
        <p>{{ post.description }}</p>
        <div *ngIf="isImage(post.documentUrl)">
            <img [src]="post.documentUrl" alt="Image" width="300px" height="150px">
        </div>
        <div *ngIf="isDocument(post.documentUrl)">
            <a [href]="post.documentUrl" target="_blank">Voir le document</a>
        </div>
              </div>
      <div class="post-footer">
        <button >Like {{ post.likes }}</button>
        <button >Comment</button>
      </div>
    </div>
  </div>
